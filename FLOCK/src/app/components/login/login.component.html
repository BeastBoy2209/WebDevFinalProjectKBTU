<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Sign in to FLOCK</h1>
      <p>Sign in to your account to continue</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          formControlName="email" 
          placeholder="Enter your email"
          autocomplete="email">
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          formControlName="password" 
          placeholder="Enter your password"
          autocomplete="current-password">
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error-message">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long</div>
        </div>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-login" 
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="loading" class="spinner"></span>
        Sign In
      </button>

      <div *ngIf="errorMessage" class="error-message text-center mt-3">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="register-link">
      Don't have an account?<a routerLink="/register">Register</a>
    </div>
  </div>
</div>
