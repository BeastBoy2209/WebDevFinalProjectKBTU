<div class="my-events-container">
  <div class="header-section">
    <h2>My events</h2>
    <a routerLink="/create-event" class="create-event-button">Create your own event</a>
  </div>

  <div *ngIf="isLoading" class="loading-indicator">
    Uploading events...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <!-- Отображение списка мероприятий -->
  <div *ngIf="!isLoading && !error && events.length > 0" class="events-list">
    <div *ngFor="let event of events" class="event-card">
      <div class="event-card-header">
        <h3>{{ event.topic }}</h3>
        <span class="event-date">{{ event.date | date:'dd.MM.yyyy HH:mm' }}</span>
      </div>
      <div class="event-card-body">
        <p class="event-location" *ngIf="event.location">Place: {{ event.location }}</p>
        <p class="event-description">{{ event.description || 'Описание отсутствует' }}</p>
        <!-- Можно добавить информацию об участниках, если нужно -->
        <!-- <p>Участников: {{ event.participants?.length || 0 }}</p> -->
      </div>
      <div class="event-card-footer">
        <!-- Add Delete Button -->
        <button
          class="delete-button"
          (click)="deleteEvent(event.id)"
          [disabled]="deletingEventId === event.id">
          {{ deletingEventId === event.id ? 'Deleting...' : 'Delete' }}
        </button>
        <!-- Optional: Add other buttons like Edit or Details here -->
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && !error && events.length === 0" class="no-events">
    You don't have any events created yet. <a routerLink="/create-event">Create a new one?</a>
  </div>
</div>
