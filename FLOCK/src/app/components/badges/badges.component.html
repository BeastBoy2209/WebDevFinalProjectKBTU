<div class="badges-container">
  <h2>Available badges</h2>

  <div *ngIf="isLoading" class="loading-indicator">
    Loading badges..
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error" class="badges-grid">
    <div *ngFor="let badge of badges" class="badge-card">
      <div class="badge-icon">
        <!-- Предполагаем, что поле icon содержит URL или класс иконки -->
        <img [src]="badge.icon" [alt]="badge.name" *ngIf="badge.icon && badge.icon.startsWith('http')">
        <i [class]="badge.icon" *ngIf="badge.icon && !badge.icon.startsWith('http')"></i>
        <!-- Запасной вариант, если иконки нет -->
        <span *ngIf="!badge.icon" class="placeholder-icon">?</span>
      </div>
      <div class="badge-info">
        <h3>{{ badge.name }}</h3>
        <p>{{ badge.description }}</p>
      </div>
    </div>
     <div *ngIf="!isLoading && !error && badges.length === 0" class="no-badges">
      There are no badges available yet.
     </div>
  </div>
</div>
